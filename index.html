<html>
<head>
  <meta charset="utf-8">
  <title>Viewport Revealer</title>
  <link rel="stylesheet" href="./styles/viewports.css">
</head>
<body>
  <main class="viewport-reveal">
    <div class="viewport">
      <table class="statistics">
        <tr>
          <td>Orientation</td>
          <td><span class="orientation"></span></td>
        </tr>
        <tr>
          <td>Resolution</td>
          <td><span class="resolution"></span></td>
        </tr>
      </table>
    </div>
  </main>
</body>
</html>
